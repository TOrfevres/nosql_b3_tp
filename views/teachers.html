<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEACHERS</title>
</head>
<body>
<h1>TEACHERS</h1>
{{#teachers}}
<div>
    <h2>{{first_name}} {{name}}</h2>
    <p><span>Password:</span> {{pwd}}</p>
    <p><span>Mail:</span> {{mail}}</p>
    <h3>Roles:</h3>
    <ul>
        {{#roles}}
        <li>{{.}}</li>
        {{/roles}}
    </ul>
    <p><span>Subject:</span> {{subject}}</p>
</div>
{{/teachers}}
</body>
</html>
