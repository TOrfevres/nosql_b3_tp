<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLASSES</title>
</head>
<body>
<h1>CLASSES</h1>
<form method="POST" action="/class/">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="level">Level</label>
        <input type="text" id="level" name="level">
    </div>
    <input type="submit" name="action" value="CREATE">
</form>
{{#classes}}
<div>
    <h2>Class {{name}}</h2>
    <p><span>Level:</span> {{level}}</p>
    <h3>Subjects given:</h3>
    <ul>
        {{#subjects}}
        <li>{{name}}</li>
        {{/subjects}}
    </ul>
    <h3>Students in the class:</h3>
    <ul>
        {{#students}}
        <li>{{name}}</li>
        {{/students}}
    </ul>
</div>
{{/classes}}
</body>
</html>
