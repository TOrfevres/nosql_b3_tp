<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLASS</title>
</head>
<body>
<h1>CLASS</h1>
<a href="/class">Go back to Classes</a><br>
<form method="POST" action="/class/{{_id}}">
    {{#class}}
    <input type="hidden" name="_id" value="{{_id}}">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{name}}">
    </div>
    <div>
        <label for="level">Level</label>
        <input type="text" id="level" name="level" value="{{level}}">
    </div>
    <div>
        <label for="subject">Subjects</label><br/>
        <select disabled multiple id="subject" name="subjects[]">
            {{#subjects}}
            <option selected value='{"ref": "{{_id}}", "name": "{{name}}"}'>{{name}}</option>
            {{/subjects}}
        </select>
    </div>
    <div>
        <label for="students">Students</label><br/>
        <select disabled multiple id="students" name="students[]">
            {{#students}}
            <option value='{"ref": "{{_id}}", "name": "{{first_name}} {{name}}"}'>{{first_name}} {{name}}</option>
            {{/students}}
        </select>
    </div>
    {{/class}}
    <input type="submit" name="action" value="UPDATE">
    <input type="submit" name="action" value="DELETE">
</form>
<ul>
    {{#students}}
    <li>
        <h2>{{name}}</h2>
    </li>
    {{/students}}
</ul>

</body>
</html>
